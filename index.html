<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./favicon.ico">
    <title>DEEMU Swap</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-xg">
        <div class="inner">
            <a class="navbar-brand" href="">DEEMU Swap</a>
            <button id="login_button" class="btn  my-2 my-sm-0" type="submit">INICIAR SESIÃ“N CON METAMASK</button>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>WBNB a DMU</h4>
                <div id="form">
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_image" id="from_token_img" src="./img/bnb.png">
                            <span id="from_token_text">WBNB</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="Cantidad de WBNB" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select"  id="to_token_select">
                            <img class="token_image" id="to_token_img" src="./img/dmu.png">
                            <span id="to_token_text">DMU</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="Cantidad de DMU" id="to_amount">
                        </div>
                    </div>
                    <div>Cuota estimada: <span id="gas_estimate"></span> BNB</div>
                    <button disabled class="btn btn-large swap_btn" id="swap_button">
                        Cambiar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
